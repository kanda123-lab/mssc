<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthi's Meta Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 60px 20px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        .file-input-label:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            transform: translateY(-2px);
        }

        .file-input-label.drag-over {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.95rem;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
        }

        .progress-section {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .metadata-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .metadata-title {
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .metadata-title::before {
            content: "üì∏";
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .metadata-label {
            font-weight: 600;
            color: #666;
        }

        .metadata-value {
            color: #333;
            text-align: right;
        }

        .download-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .download-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .download-xmp {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .download-text {
            background: linear-gradient(45deg, #17a2b8, #6f42c1);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .download-section {
                grid-template-columns: 1fr;
            }

            .metadata-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Karthi's Meta Data</h1>
            <p>Upload large images to extract metadata, camera settings, and generate XMP files</p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageFile" class="file-input" accept="image/*">
                <label for="imageFile" class="file-input-label" id="fileLabel">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Choose Image File or Drag & Drop</div>
                    <div class="upload-subtext">Supports large files up to 100MB (JPEG, PNG, TIFF, etc.)</div>
                </label>
            </div>

            <div id="selectedFile" class="selected-file" style="display: none;">
                <div class="file-info">
                    <span id="fileName"></span>
                    <span id="fileSize"></span>
                </div>
            </div>

            <button id="uploadBtn" class="upload-btn" disabled>
                üì§ Extract Metadata & Generate Files
            </button>
        </div>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing image...</div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="metadata-card">
                <div class="metadata-title">Image Information</div>
                <div class="metadata-grid" id="imageMetadata"></div>
            </div>

            <div class="metadata-card">
                <div class="metadata-title">Camera Settings</div>
                <div class="metadata-grid" id="cameraMetadata"></div>
            </div>

            <div class="metadata-card" id="gpsCard" style="display: none;">
                <div class="metadata-title">GPS Information</div>
                <div class="metadata-grid" id="gpsMetadata"></div>
            </div>

            <div class="download-section">
                <a id="downloadXmp" class="download-btn download-xmp" style="display: none;">
                    üìÑ Download XMP File
                </a>
                <a id="downloadText" class="download-btn download-text" style="display: none;">
                    üìã Download Text Report
                </a>
            </div>
        </div>

        <div id="messageContainer"></div>
    </div>

    <script>
        const fileInput = document.getElementById('imageFile');
        const fileLabel = document.getElementById('fileLabel');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const imageMetadata = document.getElementById('imageMetadata');
        const cameraMetadata = document.getElementById('cameraMetadata');
        const gpsMetadata = document.getElementById('gpsMetadata');
        const gpsCard = document.getElementById('gpsCard');
        const downloadXmp = document.getElementById('downloadXmp');
        const downloadText = document.getElementById('downloadText');
        const messageContainer = document.getElementById('messageContainer');

        // File input change handler
        fileInput.addEventListener('change', handleFileSelection);
        uploadBtn.addEventListener('click', uploadImage);

        // Drag and drop handlers
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('drag-over');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('drag-over');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelection();
            }
        });

        function handleFileSelection() {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                selectedFile.style.display = 'block';
                uploadBtn.disabled = false;
                
                // Hide previous results
                resultsSection.style.display = 'none';
                clearMessages();
            } else {
                selectedFile.style.display = 'none';
                uploadBtn.disabled = true;
            }
        }

        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) return;

            // Show progress section
            progressSection.style.display = 'block';
            resultsSection.style.display = 'none';
            uploadBtn.disabled = true;
            clearMessages();

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Simulate progress for user experience
                simulateProgress();

                const response = await fetch('http://localhost:8080/api/v1/images/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                // Hide progress
                progressSection.style.display = 'none';
                uploadBtn.disabled = false;

                if (result.success) {
                    displayResults(result);
                    showMessage('‚úÖ Image processed successfully!', 'success');
                } else {
                    showMessage('‚ùå ' + result.message, 'error');
                }

            } catch (error) {
                progressSection.style.display = 'none';
                uploadBtn.disabled = false;
                showMessage('‚ùå Error uploading image: ' + error.message, 'error');
            }
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) {
                    progress = 90;
                    clearInterval(interval);
                }
                progressFill.style.width = progress + '%';
                progressText.textContent = `Processing image... ${Math.round(progress)}%`;
            }, 200);

            // Complete progress when done
            setTimeout(() => {
                clearInterval(interval);
                progressFill.style.width = '100%';
                progressText.textContent = 'Processing complete!';
            }, 3000);
        }

        function displayResults(result) {
            const metadata = result.metadata;
            
            // Display image metadata
            displayMetadataSection(imageMetadata, {
                'File Name': metadata.fileName,
                'File Size': formatFileSize(metadata.fileSize),
                'MIME Type': metadata.mimeType,
                'Dimensions': metadata.width && metadata.height ? `${metadata.width} √ó ${metadata.height} pixels` : 'N/A',
                'Color Space': metadata.colorSpace || 'N/A',
                'Bit Depth': metadata.bitDepth ? `${metadata.bitDepth} bits` : 'N/A',
                'Processed': formatDateTime(metadata.processedDateTime)
            });

            // Display camera metadata
            displayMetadataSection(cameraMetadata, {
                'Camera Make': metadata.cameraMake || 'N/A',
                'Camera Model': metadata.cameraModel || 'N/A',
                'Lens Model': metadata.lensModel || 'N/A',
                'ISO': metadata.iso || 'N/A',
                'Aperture': metadata.aperture || 'N/A',
                'Shutter Speed': metadata.shutterSpeed || 'N/A',
                'Focal Length': metadata.focalLength || 'N/A',
                'Exposure Mode': metadata.exposureMode || 'N/A',
                'White Balance': metadata.whiteBalance || 'N/A',
                'Flash': metadata.flash || 'N/A',
                'Date Taken': formatDateTime(metadata.dateTimeTaken) || 'N/A'
            });

            // Display GPS metadata if available
            if (metadata.latitude || metadata.longitude) {
                displayMetadataSection(gpsMetadata, {
                    'Latitude': metadata.latitude ? `${metadata.latitude}¬∞ ${metadata.gpsLatitudeRef || ''}` : 'N/A',
                    'Longitude': metadata.longitude ? `${metadata.longitude}¬∞ ${metadata.gpsLongitudeRef || ''}` : 'N/A',
                    'Altitude': metadata.altitude ? `${metadata.altitude} m` : 'N/A'
                });
                gpsCard.style.display = 'block';
            } else {
                gpsCard.style.display = 'none';
            }

            // Setup download links
            if (result.xmpDownloadUrl) {
                downloadXmp.href = 'http://localhost:8080' + result.xmpDownloadUrl;
                downloadXmp.style.display = 'inline-block';
            }

            if (result.textDownloadUrl) {
                downloadText.href = 'http://localhost:8080' + result.textDownloadUrl;
                downloadText.style.display = 'inline-block';
            }

            resultsSection.style.display = 'block';
        }

        function displayMetadataSection(container, data) {
            container.innerHTML = '';
            for (const [label, value] of Object.entries(data)) {
                const item = document.createElement('div');
                item.className = 'metadata-item';
                item.innerHTML = `
                    <span class="metadata-label">${label}:</span>
                    <span class="metadata-value">${value}</span>
                `;
                container.appendChild(item);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return null;
            try {
                const date = new Date(dateTimeString);
                return date.toLocaleString();
            } catch (e) {
                return dateTimeString;
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }
    </script>
</body>
</html>
