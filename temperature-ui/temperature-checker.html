<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .country-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .country-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .search-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            display: none;
        }

        .temperature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin: 2rem 0;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            display: none;
        }

        .temperature-card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .temperature-display {
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .temp-value {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
        }

        .temp-unit {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .timestamp {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 1rem;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            color: #666;
            font-size: 0.9rem;
        }

        .debug-info {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Real-Time Temperature Checker</h1>
        
        <div class="input-group">
            <input
                type="text"
                id="countryInput"
                placeholder="Enter country or city name..."
                class="country-input"
                value="India"
            />
            <button id="searchButton" class="search-button">üîç</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching temperature data...</p>
        </div>

        <div id="error" class="error">
            <p id="errorMessage"></p>
        </div>

        <div id="temperatureCard" class="temperature-card">
            <h2 id="location"></h2>
            <div class="temperature-display">
                <span id="tempValue" class="temp-value"></span>
                <span id="tempUnit" class="temp-unit"></span>
            </div>
            <p id="timestamp" class="timestamp"></p>
        </div>

        <div class="instructions">
            <p>üí° Enter a country or city name and press Enter or click Search to get real-time temperature data!</p>
            <p>üîß Backend API: <span id="apiStatus">Checking...</span></p>
        </div>

        <div id="debugInfo" class="debug-info">
            <strong>Debug Info:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <script>
        const countryInput = document.getElementById('countryInput');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const temperatureCard = document.getElementById('temperatureCard');
        const location = document.getElementById('location');
        const tempValue = document.getElementById('tempValue');
        const tempUnit = document.getElementById('tempUnit');
        const timestamp = document.getElementById('timestamp');
        const apiStatus = document.getElementById('apiStatus');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        const API_BASE_URL = 'http://localhost:8080/api/v1/temperature';

        function showDebug(message) {
            debugContent.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            debugInfo.style.display = 'block';
        }

        function hideAllMessages() {
            loading.style.display = 'none';
            error.style.display = 'none';
            temperatureCard.style.display = 'none';
        }

        async function checkApiHealth() {
            try {
                showDebug('Checking API health...');
                const response = await fetch(`${API_BASE_URL}/test`);
                if (response.ok) {
                    apiStatus.textContent = '‚úÖ Connected';
                    apiStatus.style.color = 'green';
                } else {
                    apiStatus.textContent = '‚ö†Ô∏è API Issues';
                    apiStatus.style.color = 'orange';
                }
            } catch (err) {
                apiStatus.textContent = '‚ùå Disconnected';
                apiStatus.style.color = 'red';
                showDebug('API Health Check Failed: ' + err.message);
            }
        }

        async function fetchTemperature(countryName) {
            if (!countryName.trim()) {
                showDebug('Empty country name provided');
                return;
            }
            
            showDebug(`Fetching temperature for: ${countryName}`);
            
            // Show loading state
            hideAllMessages();
            loading.style.display = 'flex';
            searchButton.disabled = true;
            countryInput.disabled = true;

            try {
                const url = `${API_BASE_URL}/${encodeURIComponent(countryName)}`;
                showDebug(`Making request to: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                showDebug(`Response status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                showDebug(`Received data: ${JSON.stringify(data)}`);
                
                // Display results
                location.textContent = `üìç ${data.location}`;
                tempValue.textContent = data.temperature + '¬∞';
                tempUnit.textContent = data.unit;
                timestamp.textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
                
                hideAllMessages();
                temperatureCard.style.display = 'block';
                showDebug('Successfully displayed temperature data');
                
            } catch (err) {
                showDebug(`Error occurred: ${err.message}`);
                hideAllMessages();
                errorMessage.innerHTML = `‚ùå Failed to fetch temperature:<br><strong>${err.message}</strong><br><br>Possible issues:<br>‚Ä¢ Backend server not running<br>‚Ä¢ CORS policy blocking request<br>‚Ä¢ Network connection problem<br>‚Ä¢ Invalid location name`;
                error.style.display = 'block';
                console.error('Detailed error:', err);
            } finally {
                searchButton.disabled = false;
                countryInput.disabled = false;
            }
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            fetchTemperature(countryInput.value);
        });

        countryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                fetchTemperature(countryInput.value);
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            showDebug('Page loaded, checking API connection...');
            checkApiHealth();
            countryInput.focus();
            countryInput.select();
        });

        // Test button for debugging
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
